<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>2359 Chart</title>
</head>
<body>
    <h1>Progress Bars</h1>
    <div id="bars"></div>
    <select id="bar-select"></select>
    <div id="buttons"></div>
    <script type="module">
        import { getAPI, generateButtons, generateBars, generateBarSelect, onChangeSelect } from './index.js'
        document.addEventListener("DOMContentLoaded", () => {
            const apiResponse = getAPI()
            generateBars(apiResponse.bars, apiResponse.limit)
            generateButtons(apiResponse.buttons, apiResponse.limit)
            generateBarSelect(apiResponse.bars)
            document.getElementById('bar-select').onchange = onChangeSelect
        })
    </script>
</body>
</html>
